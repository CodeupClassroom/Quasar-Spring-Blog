<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a Post :D</title>
</head>
<body>

<form action="/posts/create" method="post">

    <label for="postTitle">Blog Post Title:</label>
    <input type="text" name="postTitle" id="postTitle">

    <label for="postBody">Blog Post Body:</label>
    <input type="text" name="postBody" id="postBody">


    <button type="submit">Submit your new blog post</button>


</form>

</body>
</html>
