<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:each="car : ${cars}">
    <p th:text="${car.getMake()} + ' ' + ${car.getModel()} " />
<!--    <p th:text="${car.getModel()}" />-->
</div>

<h1>All Chevys:</h1>
<div th:each="car : ${chevys}">
    <p th:text="${car.getMake()} + ' ' + ${car.getModel()} " />
    <!--    <p th:text="${car.getModel()}" />-->
</div>

</body>
</html>
